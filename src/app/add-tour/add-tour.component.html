<div class="btn-group ">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm='ngForm'>
      <div class="form-group">
        <label for="Continent">Choose Continent</label>
        <select name="Continent" id="Continent" class="btn btn-danger dropdown-toggle">
          <option *ngFor="let a of tab" value="{{a}}">{{a}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="najs" >Choose Country:</label>
         <select name="najs" id="najs" class="btn btn-danger dropdown-toggle">
          <option value="Polska">Polska</option>
        </select>
      </div>
      <div class="form-group">
        <label for="City">Choose City:</label>
        <select name="City" id="City" class="btn btn-danger dropdown-toggle">
          <option value="Warszawa">Warszawa</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Air">Choose AirPort:</label>
        <select name="Air" id="Air" class="btn btn-danger dropdown-toggle">
          <option value="Air">Jakies tam lotnisko w warszawie ziuu</option>
        </select>
      </div>
      <div class="form-group">
        <label for="hotel">Choose Hotel:</label>
        <select name="hotel" id="hotel" class="btn btn-danger dropdown-toggle">
          <option value="hotel">Super Hotel</option>
        </select>
      </div>
      <div>
        <button type="submit">Add Tour</button> |
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</div>
